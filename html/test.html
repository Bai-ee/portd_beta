<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #f1f1f1;
        margin-bottom: 20px;
        left: 0;
        position: absolute;
        top: 0;
        z-index: 0;
      }

      #settings,
      #notes {
        left: 0;
        top: 200px;
        z-index: 1;
      }
      .hidden {
        display: none;
      }
    </style>

    <div
      style="width: 200px; height: 200px; overflow: hidden; position: relative"
    >
      <div class="box" id="default">Div 1</div>
      <div class="box" id="settings">Div 2</div>
      <div class="box" id="notes">Div 3</div>
    </div>

    <button onclick="slideUp()">Slide Up</button>
    <button onclick="slideDown()">Slide Down</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
      function slideUp() {
        const box = document.querySelector("#settings");
        gsap.to(box, { duration: 0.5, top: 0 });
      }
      function slideDown() {
        const box = document.querySelector("#settings");
        gsap.to(box, { duration: 0.5, top: 200 });
      }
    </script>
  </body>
</html>
