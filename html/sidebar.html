<style>
  /* Variables */
  :root {
    --background-color:rgba(250, 250, 250, 0.90);
    --border-color: #bababa;
  }
  .portd-notes-container {
    display: flex;
    /* removed these style for making sidebar button down 
    align-items: center;
    */
    position: fixed;
    top: 0em;
    min-width: 360px;
    box-sizing: border-box;
    transform: translateX(100%);
    transition: transform 0.45s cubic-bezier(0, 0, 0.3, 1);
    z-index: 10000;
    cursor: "pointer";
    pointer-events: none;
    height: 100%;
    width: 450px  !important;
    right: 27px;
  }

  .portd-notes-container:hover {
    transform: "translateX(92%)";
  }

  .portd-notes-container-visible {
    transform: translate3d(0, 0, 0);
    right: 3px;
  }

  .portd-notes-toggle-sidebar-btn {
    border: 0px solid #e0e0e0 !important;;
    color: transparent !important;
    cursor: pointer !important;;
    justify-content: center !important;;
    width: auto !important;;
    background-color: transparent !important;
    padding: 0px !important;
    pointer-events: auto !important;;
    z-index: 999999999 !important;;
    position: relative !important;;
    margin-top: 72% !important;;
    left:0px !important;
    margin:0 !important;
    outline:none !important;
    padding-top: 136px !important;
    box-shadow:none !important;

    /* Added these style for making sidebar button down */
    /* align-self: flex-end; */
    /* margin-bottom: 55%; */
  }

  .portd-notes-toggle-sidebar-btn img {
    width: 2em !important;
    max-width: 30px !important;
    height: auto;
  }

  #portd-notes-iframe {
    border: none;
    /* width: 80%;*/
    width:350px;

    /* here update the height to keep is dynmic*/
    /* height: 80%; */
    height: 600px;
    max-height: 1200px;
    background-color: var(--background-color); /* Updated */
    /* border: 1px solid var(--border-color); */
     /* Make sure the border is transparent */
  /* background-image: radial-gradient(113.39% 112.78% at 105.44% 105.99%,
   white 0%, #EFEFEF 49.02%, white 100%);
   */
   border: 1px solid #32377b3d;
    ;
    
    backdrop-filter: blur(2px);
    border-radius: 10px;
    /* box-shadow: -1px 1px 8px rgba(0, 0, 0, 0.15); */
    padding: 0em;
    border-radius: 20px;
    pointer-events: auto;
    z-index: 99999999;
    left:1px;

    /* Added these style for making sidebar iframe in center */
    align-self: center;
box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.05);



    
  }

  .meetings-count {
    height: 20px;
    width: 20px;
    background-color: red;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    color: white;
    font-size: 12px;
    position: absolute;
    top: 25px;
    left: 5px;
    z-index: 1;
    display: none;
  }

  .show {
    display: flex;
  }

  .hide {
    display: none;
  }

  /* Media query for large screens */
  /* @media (min-height: 768px) and (max-height: 991px) {
    .portd-notes-container {
      right: 40px;
      height: 100%;
      width: 450px;
    }

    #portd-notes-iframe {
      height: 90% !important;
    }
  }

  @media (min-height: 992px) and (max-height: 1119px) {
    .portd-notes-container {
      right: 40px;
      height: 100%;
      width: 450px;
    }
    #portd-notes-iframe {
      height: 60% !important;
    }
  }

  @media (min-height: 1200px) and (max-height: 2159px) {
    #portd-notes-iframe {
      height: 45% !important;
    }
  }

  @media (min-height: 2160px) {
    #portd-notes-iframe {
      height: 30% !important;
    }
  } */
</style>

<div class="portd-notes-container">
  <button class="portd-notes-toggle-sidebar-btn">
    <img />
  </button>
  <iframe
  style="margin:0px !important";
    id="portd-notes-iframe"
    allow="clipboard-read; clipboard-write"
  ></iframe>
</div>
